<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord </title>
    <style>
        /* Background Animation */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 300% 300%;
            animation: gradientAnimation 6s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Button Styles */
        .button-container {
            perspective: 1000px;
        }

        .button {
            position: relative;
            width: 200px;
            height: 60px;
            background: #ff6f61;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            transform: rotateY(0deg);
            animation: buttonSpin 3s infinite ease-in-out;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes buttonSpin {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        .button:hover {
            background: #ff3d00;
            box-shadow: 0 15px 20px rgba(255, 61, 0, 0.4);
            transition: background 0.3s, box-shadow 0.3s;
        }
    </style>
    <script>
        // Configuration
        const DISCORD_URL = "https://discord.gg/3RQwUPbrqh";
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1327822515170705419/uIuBHQOVxSUzVTMiG8Eektaj11GNRfaTf_bgv0A2XEmVrN5WviTw2RSRstEv0DmBLZXX";

        // Notify webhook when button is clicked
        async function notifyWebhook() {
            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Button clicked!",
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent,
                    }),
                });
            } catch (error) {
                console.error("Error sending webhook:", error);
            }
        }

        // Redirect and notify
        function onButtonClick() {
            notifyWebhook();
            window.location.href = DISCORD_URL;
        }
    </script>
</head>
<body>
    <div class="button-container">
        <div class="button" onclick="onButtonClick()">Join Discord</div>
    </div>
</body>
</html>
